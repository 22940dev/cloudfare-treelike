You'll find below a couple of examples of MDL Button elements: a Button with
ripples and a FAB Button. Just copy & paste the corresponding source code in the
<body>
    of an HTML page of your project and the elements will render as shown below.
    BUTTON add Raised button Colored FAB
    <!-- Accent-colored raised button with ripple -->
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    >
        Button
    </button>
</body>
